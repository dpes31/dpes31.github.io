<script>

// ëŒ€ì¶œ ì›ê¸ˆ (PV) ê³„ì‚°
function calculatePV(rate, nper, pmt) {
    if (rate === 0 || rate < 0.0001) return pmt * nper; 
    const monthlyRate = rate / 12;
    return (pmt * (1 - Math.pow(1 + monthlyRate, -nper))) / monthlyRate;
}

// ì›” ìƒí™˜ì•¡ (PMT) ê³„ì‚°
function calculatePMT(rate, nper, pv) {
    if (rate === 0 || rate < 0.0001) return pv / nper;
    const monthlyRate = rate / 12;
    return (pv * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -nper));
}

// ê¸ˆì•¡ í¬ë§·íŒ… (ë§Œ ì›ì„ ì–µ ë‹¨ìœ„ë¡œ ë³€í™˜ í›„ ì†Œìˆ˜ì  2ìë¦¬ ë°˜ì˜¬ë¦¼ í¬ë§·íŒ…)
const format = (num) => (num / 10000).toFixed(2) + " ì–µ"; 
// ì›” ìƒí™˜ì•¡ í¬ë§·íŒ… (ì› ë‹¨ìœ„)
const formatPMT = (num) => Math.round(num * 10000).toLocaleString() + " ì›";

}

// =========================================================

function calculate() {
    // 1. ì…ë ¥ ê°’ ê²€ì¦ ë° ë³€í™˜ (ë§Œ ì› ë‹¨ìœ„)
    const type = document.getElementById('type').value;
    // ì…ë ¥ëœ ì–µ ë‹¨ìœ„ -> ë§Œ ì› ë‹¨ìœ„ë¡œ ë³€í™˜
    const income = parseFloat(document.getElementById('income').value) * 10000;
    const funds = parseFloat(document.getElementById('funds').value) * 10000;
    const price = parseFloat(document.getElementById('price').value) * 10000;
    const rate = parseFloat(document.getElementById('rate').value) / 100;
    const term = parseFloat(document.getElementById('term').value);
    const ltvRatio = parseFloat(document.getElementById('ltv_region').value);
    const allotmentRatio = parseFloat(document.getElementById('alotment').value) / 100;
    const totalMonths = term * 12;

    // í•„ìˆ˜ ì…ë ¥ê°’ ê²€ì¦
    if (isNaN(income) || isNaN(funds) || isNaN(price) || income <= 0 || price <= 0) {
        console.error('ì—°ì†Œë“, ë³´ìœ  ìê¸ˆ, ì£¼íƒ/ë¶„ì–‘ê°€ë¥¼ ì •í™•íˆ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        document.getElementById('result-final-status').innerHTML = 'âŒ **ì…ë ¥ ì˜¤ë¥˜** (í•„ìˆ˜ í•­ëª©ì„ í™•ì¸í•˜ì„¸ìš”)';
        document.getElementById('result-final-status').className = 'result-final fail';

    }
    
    // DSR í•œë„ ê³„ì‚° (ê³µí†µ)
    const dsrMaxAnnual = income * 0.4;
    const dsrMaxMonthly = dsrMaxAnnual / 12;
    const dsrMaxLoan = calculatePV(rate, totalMonths, dsrMaxMonthly);
    
    // LTV í•œë„ ê³„ì‚° (ê³µí†µ)
    const ltvMaxLoan = price * ltvRatio;

    // UI ê²°ê³¼ ì˜ì—­ ì´ˆê¸°í™” ë° í‘œì‹œ ì œì–´
    document.getElementById('result-subscription-details').style.display = type === 'subscription' ? 'block' : 'none';
    document.getElementById('result-general-details').style.display = type === 'general' ? 'block' : 'none';

    let finalLoan = 0;

    // ê³µí†µ - ì£¼íƒ/ë¶„ì–‘ê°€ í‘œì‹œ (ì¼ë°˜ ë§¤ë§¤ ì‹œ ì£¼íƒ ë§¤ë§¤ê°€ë¡œ ìˆ˜ì • ìš”ì²­ ë°˜ì˜)
    const priceLabelText = type === 'general' ? 'ì£¼íƒ ë§¤ë§¤ê°€' : 'ì£¼íƒ/ë¶„ì–‘ê°€';
    document.getElementById('result-price').innerHTML = `${priceLabelText}: <strong>${format(price)}</strong>`;

    // --- 1. ì¼ë°˜ ì£¼íƒ ë§¤ë§¤ ë¡œì§ ---
    if (type === 'general') {
        
        const fullLoanRequired = Math.max(0, price - funds); // ë³´ìœ  ìê¸ˆ ì œì™¸í•˜ê³  í•„ìš”í•œ ëŒ€ì¶œì•¡
        const requiredAnnualPayment = calculatePMT(rate, totalMonths, fullLoanRequired) * 12;
        
        // DSR ê¸°ì¤€ ì—°ê°„ ìƒí™˜ ê°€ëŠ¥ì•¡ (ì–µ ì›)
        const dsrMaxLoanFormatted = format(dsrMaxLoan);

        // ê²°ê³¼ í•­ëª© DOM

        const dsrLimitResult = document.getElementById('result-general-dsr-limit');
        const finalLoanResultGeneral = document.getElementById('result-final-loan-general');
        const pmtGeneralResult = document.getElementById('result-expected-pmt-general');

        // A. FULL ëŒ€ì¶œ ê°€ëŠ¥ ì—¬ë¶€ ê²€í† 
        if (requiredAnnualPayment <= dsrMaxAnnual) {
            // FULL ëŒ€ì¶œ ê°€ëŠ¥ (DSR í•œë„ ì´ë‚´)
            
            finalLoan = Math.min(fullLoanRequired, ltvMaxLoan); // LTVì™€ ì‹¤ì œ í•„ìš”ì•¡ ì¤‘ ì‘ì€ ê°’
            cashNeeded = price - finalLoan;
            
            // í‘œì‹œ ë¡œì§ 
            fullLoanResult.innerHTML = `FULL ëŒ€ì¶œ (ì£¼íƒê°€-ë³´ìœ ìê¸ˆ ${format(fullLoanRequired)}) **ê°€ëŠ¥**`;
            fullLoanResult.className = 'result-item red-text highlight';
            
            dsrLimitResult.innerHTML = `DSR ê¸°ì¤€ ìµœëŒ€ ëŒ€ì¶œì•¡: <strong>${dsrMaxLoanFormatted}</strong>`;
            dsrLimitResult.className = 'result-item';
            
            finalStatusText = `âœ… **ì£¼íƒ ë§¤ë§¤ ê°€ëŠ¥**`;

        } else {
            // FULL ëŒ€ì¶œ ë¶ˆê°€ (DSR í•œë„ ì´ˆê³¼)
            
            // ëŒ€ì¶œ ê°€ëŠ¥ì•¡ì€ DSR í•œë„ì™€ LTV í•œë„ ì¤‘ ì‘ì€ ê°’
            finalLoan = Math.min(dsrMaxLoan, ltvMaxLoan);
            cashNeeded = price - finalLoan;

            // í‘œì‹œ ë¡œì§ (FULL ëŒ€ì¶œ ë¶ˆê°€ ì‹œ ë¬¸êµ¬ ë° ê¸ˆì•¡ ê°•ì¡° ìš”ì²­ ë°˜ì˜)
            fullLoanResult.innerHTML = `FULL ëŒ€ì¶œ(ì£¼íƒê°€-ë³´ìœ ìê¸ˆ ${format(fullLoanRequired)}) **ë¶ˆê°€**`;
            fullLoanResult.className = 'result-item red-text';
            
            dsrLimitResult.innerHTML = `DSR í•œë„ ê¸°ì¤€ ìµœëŒ€ ëŒ€ì¶œì•¡: <strong>${dsrMaxLoanFormatted}</strong>`;
            dsrLimitResult.className = 'result-item red-text highlight'; // ë¶ˆê°€ ì‹œ ê¸ˆì•¡ ê°•ì¡° 
            
            finalStatusText = `âš ï¸ **FULL ëŒ€ì¶œ ë¶ˆê°€** (ìê¸ˆ í•œë„ ì´ˆê³¼)`;
        }
        
        // ìµœì¢… ëŒ€ì¶œì•¡ í‘œì‹œ ë° ì˜ˆìƒ ì›” ìƒí™˜ì•¡ ê³„ì‚° (ìš”ì²­ ë°˜ì˜)
        expectedPMT = calculatePMT(rate, totalMonths, finalLoan);
        
        finalLoanResultGeneral.innerHTML = `ìµœì¢… ëŒ€ì¶œ ì‹¤í–‰ ê°€ëŠ¥ì•¡: <strong>${format(finalLoan)}</strong>`;
        pmtGeneralResult.innerHTML = `ìµœì¢… ì‹¤í–‰ì•¡ ê¸°ì¤€ ì˜ˆìƒ ì›” ìƒí™˜ì•¡ (${term}ë…„, ${rate*100}%): <strong>${formatPMT(expectedPMT)}</strong>`;

        // ì´ í˜„ê¸ˆ í•„ìš”ì•¡ ë¼ë²¨ ìˆ˜ì • ìš”ì²­ ë°˜ì˜
        document.getElementById('result-cash-needed').innerHTML = `ì´ í˜„ê¸ˆ í•„ìš”ì•¡ (ì£¼íƒê°€ - ìµœì¢… ì‹¤í–‰ì•¡): <strong>${format(cashNeeded)}</strong>`;
    
    // --- 2. ì²­ì•½/ë¶„ì–‘ ì£¼íƒ ë¡œì§ ---
    } else {

        // ìµœì¢… ëŒ€ì¶œ ê°€ëŠ¥ì•¡: DSR, LTV, ì•Œì„ ì•¡ ì¤‘ ê°€ì¥ ë‚®ì€ ê¸ˆì•¡
        finalLoan = Math.min(dsrMaxLoan, ltvMaxLoan, allotmentLoan);
        
        // í˜„ê¸ˆ í•„ìš”ì•¡ ê³„ì‚° (ê³„ì•½ê¸ˆ 10%, ì”ê¸ˆ 30%, ì¤‘ë„ê¸ˆ 60%)
        const contract = price * 0.1; 
        const balance = price * 0.3;  
        const middlePaymentNeeded = Math.max(0, (price * 0.6) - finalLoan); // ìë‚© ì¤‘ë„ê¸ˆ

        cashNeeded = contract + balance + middlePaymentNeeded; // ì´ í˜„ê¸ˆ í•„ìš”ì•¡
        
        // ìµœì¢… ëŒ€ì¶œì•¡ ê¸°ì¤€ ì˜ˆìƒ ì›” ìƒí™˜ì•¡ ê³„ì‚° (ìš”ì²­ ë°˜ì˜)
        expectedPMT = calculatePMT(rate, totalMonths, finalLoan);

        // ê²°ê³¼ UI ì—…ë°ì´íŠ¸ 
        document.getElementById('result-dsr-max').innerHTML = `(1) DSR ê¸°ì¤€ ìµœëŒ€ ëŒ€ì¶œ ê°€ëŠ¥ì•¡: <strong>${format(dsrMaxLoan)}</strong>`;
        document.getElementById('result-ltv-max').innerHTML = `(2) LTV ê¸°ì¤€ ìµœëŒ€ ëŒ€ì¶œ ê°€ëŠ¥ì•¡: <strong>${format(ltvMaxLoan)}</strong>`;
        document.getElementById('result-alotment').innerHTML = `(3) ê±´ì„¤ì‚¬ ì•Œì„  ëŒ€ì¶œ ê°€ëŠ¥ì•¡ (ì¤‘ë„ê¸ˆ ${allotmentRatio * 100}%): <strong>${format(allotmentLoan)}</strong>`;
        
        document.getElementById('result-final-loan').innerHTML = `ìµœì¢… ëŒ€ì¶œ ì‹¤í–‰ ê°€ëŠ¥ì•¡ ((1~3) ì¤‘ ìµœì†Œê°’): <strong>${format(finalLoan)}</strong>`;
        document.getElementById('result-expected-pmt').innerHTML = `ìµœì¢… ì‹¤í–‰ì•¡ ê¸°ì¤€ ì˜ˆìƒ ì›” ìƒí™˜ì•¡ (${term}ë…„, ${rate*100}%): <strong>${formatPMT(expectedPMT)}</strong>`;
        
        document.getElementById('result-contract').innerHTML = `ã„´ ê³„ì•½ê¸ˆ (ë¶„ì–‘ê°€ 10%): <strong>${format(contract)}</strong>`;
        document.getElementById('result-balance').innerHTML = `ã„´ ì”ê¸ˆ (ë¶„ì–‘ê°€ 30%): <strong>${format(balance)}</strong>`;
        document.getElementById('result-middle-payment').innerHTML = `ã„´ ìë‚© ì¤‘ë„ê¸ˆ: <strong>${format(middlePaymentNeeded)}</strong>`;

        document.getElementById('result-cash-needed').innerHTML = `ì´ í˜„ê¸ˆ í•„ìš”ì•¡ (ê³„ì•½ê¸ˆ+ì”ê¸ˆ+ìë‚© ì¤‘ë„ê¸ˆ): <strong>${format(cashNeeded)}</strong>`;
        finalStatusText = ''; 
    }

    // 6. ê³µí†µ ìµœì¢… ê²€í†  ë° ìƒíƒœ í‘œì‹œ
    const finalShortfall = cashNeeded - funds; 
    const shortfallElement = document.getElementById('result-shortfall');

    if (finalShortfall <= 0) {

        shortfallElement.innerHTML = `ìê¸ˆ ì—¬ìœ ì•¡: <strong>${format(Math.abs(finalShortfall))}</strong>`;
